<h1>Meeting Room Booking Page</h1>

<label>Room Selection: </label> 
<select (change)="onSelectRoom($event.target.value)">
  <option *ngFor="let Room of meetingRoom" value="{{Room.room_name}}">{{Room.room_name}}</option>
</select>

<room *ngIf='selectedRoom' [startHour]='startHour' [endHour]='endHour' [selectedRoom]='selectedRoom'></room>
